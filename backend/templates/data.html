<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Moneyscraper - Save on Groceries</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Masthead-->
        <header class="masthead">
            <div class="container d-flex h-20 ">
                <div class="text-center">
                    <form class="form-inline d-flex" action="data" method="POST">
                        <input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" name="userinput" placeholder="Enter grocery item..." />
                        <button class="btn btn-primary mx-auto" type="submit">Lets Save Money</button>
                    </form>
                </div>
            </div>
            <div class="container d-flex h-20">
              <h2 class="mb-0 text-white">Results sorted by price</h2>
              <hr class="d-none d-lg-block mb-0 ml-0" />
                </div>
        <div class="container d-flex h-20 ">
            <table style="width:100%">
                <tr>
                    <th>Image</th>
                    <th>Item name</th>
                    <th>Price</th>
                    <th>Supermarket</th>
                    <th>Link</th>
                </tr>
                {% for item in items %}
                    <tr>
                        <td>
                            <img src='{{item[4]}}' alt='Image for {{item[1]}}' />
                        </td>
                        <td>{{item[1]}}</td>
                        <td>{{item[2]}}</td>
                        <td>{{item[6]}}</td>
                        <td><a href="{{item[5]}}">Link to website</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Core theme JS-->
        <!-- <script src="js/scripts.js"></script> -->
    </body>
</html>
